<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Заголовок страницы</title>
  {% load staticfiles %}
  	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
<div class='body' style="background: url('{% static 'mainApp/image/body.jpg' %}') center -60px no-repeat;')">

	<div class='header' style='width: 100%; height: 145px; margin: auto;'>
			<div class='subheader' style="width: 1114px; height: 145px; margin: auto; position: relative;">
				<div class='new_logo' style='display: block; position: absolute; top: 22px; left: 50px; width: 165px; height: 105px; '>
					<img src="{% static 'mainApp/image/newlogo.png' %}" class="img">
				</div>
                <div style='position: absolute; top: 35px; left: 200px; width: 510px; height: 70px; padding: 0px 0px 0px 50px; text-align: center;'>
			        <div style='color: #000; font-size: 22px; text-shadow: #ccc 0px 1px 0px; width: 480px; margin: auto;'>
				        <div style='float: left;'>СИП Хаус - Производитель</div>
				        <div style='float: left; width: 48px; height: 29px; margin: -2px 7px 0px 7px; background: url(http://villozi.com/theme/villozi/images/1.png);'></div>
				        <div style='float: left;'>в Беларуси</div>
				        <div style='clear: both;'></div>
			        </div>
			    <span style='color: #000; font-size: 21px; font-weight: normal; text-shadow: #ccc 0px 1px 0px'>по рейтингу АССОЦИАЦИИ домостроительных технологий СИП (SIP)</span>
		        </div>
                <div style=' position: absolute; top: 29px; line-height: 1em; right: 52px; width: 360px;'>
			        <div style='color: #fff; font-size: 14px;'>
                        <div class='text-right' style="text-align: right;">
				            <div id='region_content' style="display: inline-block; float: right; padding-top: 17px; text-shadow: 1px 1px 1px rgba(0, 0, 0, .5);">
					            <a href='tel:+375(12)3456789' id='region_phone' style="font-size: 30px; font-weight: bold; text-decoration: none; color: #fff;">+375 12 3456789</a>
					            <div id='region_title' style="margin-top: 7px;">
                                    Ваша область:
                                    <b id='region_name' style="font-size: 18px; position: relative; top: 1px;">Минск</b>
                                </div>
				            </div>
				            <div class='clear'></div>
			            </div>
                    </div>
			        <div style='clear: both'></div>
		        </div>
				<div class='clear' style='height: 145px;'></div>
			</div>
	</div>

	<div class="container">
		{% block content %}
        {% endblock content %}
 	</div>

</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
-->
	<<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
